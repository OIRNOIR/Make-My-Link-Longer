<!DOCTYPE html>
<html lang="en">

		<title>Make My Link Longer</title>

	<body>
		<noscript>
			Hello! This site does not work without javascript.
		</noscript>
		<h1 class="centralize">
			Make My Link Longer
		</h1>
		<p class="centralize">
			Generate a longer link
			<input type="url" id="link" name="link" placeholder="https://example.com/">
			<button id="generate" class="button" onclick="generate();">Make my link longer!</button>
		</p>
		<div id="generated" class="centralize">
			<h1>Your generated link:</h1>
			<code id="output"></code>
			<button onclick="copyLink()">Copy</button>
		</div>
